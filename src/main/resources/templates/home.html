<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" type="text/css" media="all" 
          href="../static/basic.css" th:href="@{/static/basic.css}"/>

    <title>HOME 화면</title>
  </head>
  <body>

    <!-- header -->
    <nav class="navbar navbar-expand-md navbar-dark p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="../static/secret.svg" 
            th:attr="src=@{/secret.svg},title=#{logo},alt=#{logo}" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-center" style="flex:1">
            <li class="nav-item" id="nav-item-first">
              <a class="nav-link" aria-current="page" href="#">로비</a>
              <span class="nav-item-inner">1F</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">전시실</a>
              <span class="nav-item-inner">B1 ~ ??F</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">작품 제작실</a>
              <span class="nav-item-inner">??F</span>
            </li>
          </ul>
          <a class="nav-link" href="#">
            <img class="img-fluid" src="../static/speaker.svg" 
            th:attr="src=@{/speaker.svg},title=#{logo},alt=#{logo}"/>
          </a>
        </div>
      </div>
    </nav>

  

    <!-- main -->
    
    <div class="container-fluid custom-main d-flex " style="height: 80vh; justify-content: center; align-items: center;">
      <div class="container" style="height: 90%; padding-left: 10vw; padding-right: 5vw;">
        <div class="row" style="height: 50%;">
          <div class="col-11 p-2" style="background-color: var(--main-2); border-width: 1px; border-color: white; border-style: solid;">
            <div class="container" style="height: 100%; width: 100%; background-color: white;">
              ABC
            </div>
          </div>
          <div class="col-1" style="align-self: center;">
            <div class="position-relative d-flex justify-content-center align-items-center">
              <img class="img-fluid" src="../static/circle.svg" 
              th:attr="src=@{/circle.svg},title=#{logo},alt=#{logo}"/>
              <span class="position-absolute top-50 start-50 translate-middle text-center "style="color:white; font-size:2vw;">?</span>
            </div>
          </div>
        </div>
        <div class="row" style="height: 50%;">
          <div class="col-5">
            <div class="row" style="height: 15%;">
              <div class="col-12" >
                <p style="color:white; font-weight: 400; letter-spacing: -0.16px; padding-top: 2vh; font-size:1vw;" >작품 제작하기</p>
              </div>
            </div>
            <div class="row" style="height: 35%;">
              <div class="col-12">
                <textarea style="margin-top: 2vh; width: 100%; height:70%; border-color: var(--line); border-style: solid; padding:10px; background-color: var(--main-2); color:var(--text-2); letter-spacing: -0.16px; font-size:1vw;" placeholder="이곳에 털어놓고 싶은 비밀을 적어보세요."></textarea>
              </div>
            </div>
            <div class="row bg-info" style="height: 40%;">
              <ul>
                <li>
                  익명으로도 말할 수 없었던 비밀을 이곳에서 편하게 털어보세요. (최대 30자)
                </li>
                <li>
                  ㄴㄻㄴㅇㄻㄴ
                </li>
                <li>
                  ㅇㄴㅇㄹㄴ
                </li>
                <li>
                  ..
                </li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            Flex item 4
          </div>
        </div>
      </div>
    </div>


    <!-- footer -->
    <footer class="custom-footer">
      <br><br>
      <span class="fs-6">Copyright © 2023 YE-BEEN. All Rights Reserved</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
