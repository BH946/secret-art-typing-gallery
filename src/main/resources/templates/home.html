<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('홈 화면')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" type="text/css" media="all" 
          href="../static/basic.css" th:href="@{/basic.css}"/>

    <title>HOME 화면</title>
  </head>
  <body>

    <!-- header -->
    <nav th:replace="fragments/header :: header"
    class="navbar navbar-expand-md navbar-dark p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="../static/secret.svg" 
            th:attr="src=@{/secret.svg},title=#{logo},alt=#{logo}" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-center" style="flex:1">
            <li class="nav-item" id="nav-item-first">
              <a class="nav-link" aria-current="page" href="#">로비</a>
              <span class="nav-item-inner">1F</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">전시실</a>
              <span class="nav-item-inner">B1 ~ ??F</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">작품 제작실</a>
              <span class="nav-item-inner">??F</span>
            </li>
          </ul>
          <a class="nav-link" href="#">
            <img class="img-fluid" src="../static/speaker.svg" 
            th:attr="src=@{/speaker.svg},title=#{logo},alt=#{logo}"/>
          </a>
        </div>
      </div>
    </nav>

  

    <!-- main 개발 -->
    <div th:replace = "fragments/album :: album"
    class="custom-container-default pb-0 d-flex" >
      <div class="p-2 d-flex" style="flex:1; background-color: var(--main-2); border-width: 1px; border-color: white; border-style: solid;">
        <div class="" style="flex:1; background-color: white;">
          TEST
        </div>
      </div>
      <div class="d-flex" style="flex:0.08; align-self: center; justify-content: end;">
        <img class="img-fluid" src="../static/circle.svg" 
              th:attr="src=@{/circle.svg},title=#{logo},alt=#{logo}" style="width: 70%;"/>
      </div>
    </div>

    <div class="custom-container-default d-flex">
      <div style="flex:1;">
        <div class="row m-0">
          <div class="col-6 d-flex flex-column">
            <div class="d-flex flex-column" style="flex:1;">
              <span style="flex:1; color:white; font-weight: 400; letter-spacing: -0.16px; font-size:1vw;" >작품 제작하기</span>
              <textarea class="pb-5" style="flex:1; border-color: var(--line); border-style: solid; padding:10px; background-color: var(--main-2); color:var(--text-2); letter-spacing: -0.16px; font-size:1vw;" placeholder="이곳에 털어놓고 싶은 비밀을 적어보세요."></textarea>
            </div>
            <div class="mt-3" style="flex:1;">
              <ul class="p-0 ps-4" style="font-size:1vw; letter-spacing: -0.16px; color:var(--text-2);">
                <li>
                  익명으로도 말할 수 없었던 비밀을 이곳에서 편하게 털어보세요. (최대 30자)
                </li>
                <li>
                  작성한 비밀을 오른쪽 패널로 꾸며 나만의 작품을 완성해보세요.
                </li>
                <li>
                  한글 입력만 가능합니다.
                </li>
                <li style="color: white;">
                  ‘다음’ 버튼을 누르는 즉시 완성된 작품은 이미지화되므로 타인이 내용을 파악할 수
    없으니 안심하세요!
                </li>
              </ul>
            </div>
          </div>
          <div class="col-6 d-flex bg-primary">
            이곳 수정할 차례!!
          </div>
        </div>
      </div>
      <div class="" style="flex:0.08;">
      </div>
    </div>
    
    


    <!-- footer -->
    <footer th:replace="fragments/footer :: footer"
    class="custom-footer">
      <br><br>
      <span class="fs-6">Copyright © 2023 YE-BEEN. All Rights Reserved</span>
    </footer>

    <script th:replace="fragments/scripts :: scripts"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
