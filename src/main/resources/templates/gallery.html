<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('갤러리')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" type="text/css" media="all" 
          href="../static/basic.css" th:href="@{/basic.css}"/>

    <title>갤러리</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" media="all" 
          href="../static/gallery.css" th:href="@{/gallery.css}"/>
    <style>
      /* 스크롤을 숨기는 스타일 */
      .no-scroll::-webkit-scrollbar {
        width: 0px;
      }
      /* 스핀 버튼 숨기기 */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }
    </style>

    <!-- header -->
    <nav th:replace="fragments/header :: header"
    class="navbar navbar-expand-md navbar-dark p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="../static/secret.svg" 
            th:attr="src=@{/secret.svg},title=#{logo},alt=#{logo}" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-center" style="flex:1">
            <li class="nav-item d-flex p-0" id="nav-item-first">
              <a class="nav-link flex-column d-flex" id="custom-nav-item" style="flex:1; justify-content: center;" aria-current="page" href="#" onclick="change_nav(event)">로비
                <span class="nav-item-inner">1F</span>
              </a>
            </li>
            <li class="nav-item d-flex p-0">
              <a class="nav-link flex-column d-flex" id="custom-nav-item" style="flex:1; justify-content: center;" aria-current="page" href="#" onclick="change_nav(event)">전시실
                <span class="nav-item-inner">B1 ~ ??F</span>
              </a>
            </li>
            <li class="nav-item d-flex p-0">
              <a class="nav-link flex-column d-flex" id="custom-nav-item" style="flex:1; justify-content: center;" aria-current="page" href="#" onclick="change_nav(event)">작품 제작실
                <span class="nav-item-inner">??F</span>
              </a>
            </li>
          </ul>
          <a class="nav-link" href="#">
            <img class="img-fluid" src="../static/speaker.svg" 
            th:attr="src=@{/speaker.svg},title=#{logo},alt=#{logo}"/>
          </a>
        </div>
      </div>
    </nav>

  


    <!-- main 개발 -->
    <div class="container-fluid p-0">
      <img class="img-fluid" src="../static/6.png" 
        th:attr="src=@{/6.png},title=#{logo},alt=#{logo}" />
    </div>

    <div class="custom-container-default d-flex flex-column" style="min-height: 10vh; padding-bottom: 0vh;">
      <div class="container" style="text-align: center;">
        <span style="font-weight: 500; color: white; font-size: 1.4vw;">B?F</span>
      </div>
      <div class="container d-flex justify-content-center" style="width: 100%;">
        <div class="d-flex justify-content-center " style="flex:0.5;">
          <img class="img-fluid" src="../static/6-1.svg" 
          th:attr="src=@{/6-1.svg},title=#{logo},alt=#{logo}" 
          style="max-width: 50%;"/>
          <span class="px-3" style="font-size: 2vw; font-weight: 700; color: white; white-space: nowrap;">전시실</span>
          <img class="img-fluid" src="../static/6-2.svg" 
          th:attr="src=@{/6-2.svg},title=#{logo},alt=#{logo}" 
          style="max-width: 50%;"/>
        </div>
      </div>
    </div>

    <div class="custom-container-default d-flex flex-column" style="min-height: 80vh;"
    th:replace="fragments/gallery-item :: gallery-item">

      <div class="gallery-item-first">
        <div class="d-flex flex-column pe-4" style="flex:0.15;">
          <span style="font-weight: 500; color: white; font-size: 1.2vw; ">No.15</span>
          <span class="pt-2" style="font-weight: 400; color: var(--text-2); font-size: 1vw; letter-spacing: -0.16px; 
          ">23.05.22.16:00</span>
        </div>
        <div class="d-flex flex-column" style="flex:0.45;">
          <span style="font-weight: 500; color: white; font-size: 1.2vw; ">최근에 있엇던 대외비</span>
          <span class="pt-2" style="font-weight: 400; color: var(--text-2); font-size: 1vw; letter-spacing: -0.16px; 
          ">방문자가작성한닉네임</span>
          <div class="d-flex" style="flex:1;">
          <button class="btn btn-light" type="button"
          style="border-radius: 0px;background-color: var(--main-1); font-size: 1vw; width: 200px;
          align-self: end; width: 12vw;"
          href="#" th:attr="href=@{gallery/productDetail/${itemId}}">
            <span class="fw-bold" style="color: white; font-size: 1em; white-space: nowrap;">15전시실 입장 test용</span>
          </button>
        </div>
        </div>
        <div class="d-flex flex-column" style="flex:0.4;">
          <img class="img-fluid" src="../static/6.png" 
          th:attr="src=@{/6.png},title=#{logo},alt=#{logo}" 
          style="flex:1; border-radius: 50% 50% 0 0;"/>
        </div>
      </div>


      <div class="gallery-item-many">
        <div class="d-flex flex-column pe-4" style="flex:0.15;">
          <span style="font-weight: 500; color: white; font-size: 1.2vw; ">No.14</span>
          <span class="pt-2" style="font-weight: 400; color: var(--text-2); font-size: 1vw; letter-spacing: -0.16px; 
          ">23.05.21.16:00</span>
        </div>
        <div class="d-flex flex-column" style="flex:0.45;">
          <span style="font-weight: 500; color: white; font-size: 1.2vw; ">무제</span>
          <span class="pt-2" style="font-weight: 400; color: var(--text-2); font-size: 1vw; letter-spacing: -0.16px; 
          ">익명</span>
          <div class="d-flex" style="flex:1;">
          <button class="btn btn-light" type="button"
          style="border-radius: 0px;background-color: var(--main-1); font-size: 1vw; width: 200px;
          align-self: end; width: 12vw;">
            <span class="fw-bold" style="color: white; font-size: 1em; white-space: nowrap;">14전시실 입장</span>
          </button>
        </div>
        </div>
        <div class="d-flex flex-column" style="flex:0.4;">
          <img class="img-fluid" src="../static/6.png" 
          th:attr="src=@{/6.png},title=#{logo},alt=#{logo}" 
          style="flex:1; border-radius: 50% 50% 0 0;"/>
        </div>
      </div>


    </div>    



    <!-- footer -->
    <footer th:replace="fragments/footer :: footer"
    class="custom-footer">
      <br><br>
      <span class="fs-6" style="font-family: 'SUITE-Regular', sans-serif;">Copyright © 2023 YE-BEEN. All Rights Reserved</span>
    </footer>



    <script th:replace="fragments/scripts :: scripts1"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

    <script th:replace="fragments/scripts :: scripts2">
      // nav 클릭때마다 배경색 변경 커스텀
      function change_nav(e) {
        var nav = document.querySelectorAll("#custom-nav-item");
        nav.forEach(function (nav, i) {
          if (e.currentTarget == nav) {
            nav.classList.add("visited");
          } else {
            nav.classList.remove("visited");
          }
        });
        console.log(e.currentTarget);
      }
      // 비밀번호 정규식 등록 
      function checkNumber(event) {
        var pw = event.key
        if (/^\d+$/.test(pw)) {
            return true;
          } else {
            return false;
          }
        return false;
      }
    </script>
  </body>
</html>
