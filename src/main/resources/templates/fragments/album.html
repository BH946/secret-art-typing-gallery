<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- 사이트에 앨범(작품) 틀 -->
    <!-- 비율 2.4:1 정도로 너비높이 고정(vw기준) -->
    <div class="container d-flex" th:fragment="album" style="min-height:0vh; height: 40vw; padding-top: 4vw; padding-bottom: 4vw;
    ">
      <style>        
        @font-face {
          font-family: 'arttyping-Regular';
          /* src: url('../static/arttyping-Regular.woff') format('woff'); */
          src: url('/arttyping-Regular.woff') format('woff');
        }

        #output {
          font-family: 'arttyping-Regular', sans-serif; 
          font-size: 20em; /*최소:5em, 최대:38em*/
          color: black;
          overflow: hidden;
          /* 텍스트 줄바꿈 방지 */
          white-space: nowrap;
        }
      </style>

      <div class="p-2 d-flex" style="flex:1; background-color: var(--main-2); border-width: 1px; border-color: white; border-style: solid;
      font-size: 1vw;">
        <div class="d-flex" id="output" style="padding:0px; flex:1; background-color: white; justify-content: center; align-items: center;" >
          <img class="img-fluid" id="outputImg" style="width: 100%;" src="" 
          th:src="${(imgSrc!=null) ? (imgSrc) : (item!=null) ? '/image/'+(item.imgSrc) : ''}"
          />
        </div>
      </div>
      <div th:unless="${item}" class="" style="align-self: center; justify-content: end; max-width: 8%;">
        <img class="img-fluid" src="../static/circle.svg"
              th:attr="src=@{/circle.svg},title=#{logo},alt=#{logo}" style="width: 70%;"/>
      </div>
    </div>
  </body>
</html>
