<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('스튜디오')">
  </head>
  <body>

    <!-- 커스텀 CSS -->
    <style>
    </style>

    <!-- header -->
    <nav th:replace="fragments/header :: header">
    </nav>

    <hr style="color:white;"/>

    <!-- main 개발 -->
    <div class="custom-container-default" style="text-align: center; min-height: 10vh; padding-bottom: 0vh;">
      <h4 style="color: white; font-weight: 700;">작품이 완성되었습니다</h4>
      <span style="font-size: 1vw; color: var(--text-2); font-weight: 400;">완성된 작품은 안전하게 이미지화되어 타인이 내용을 파악할 수 없어요.</span>
    </div>

    <div th:replace = "fragments/album :: album"
    class="custom-container-default pb-0 d-flex" >
      <div class="p-2 d-flex" style="flex:1; background-color: var(--main-2); border-width: 1px; border-color: white; border-style: solid;">
        <div class="" style="flex:1; background-color: white;">
          TEST
        </div>
      </div>
      <!-- <div class="d-flex" style="flex:0.08; align-self: center; justify-content: end;">
        <img class="img-fluid" src="../static/circle.svg" 
              th:attr="src=@{/circle.svg},title=#{logo},alt=#{logo}" style="width: 70%;"/>
      </div> -->
    </div>

    <div class="custom-container-default d-flex" style="min-height: 18vh;">
      <div style="flex:1;">
        <div class="row m-0" style="height: 100%;">
          <div class="col-4 ps-0">
            <form th:attr="action=@{/gallery}" method="get">
              <button class="btn btn-light p-3" type="submit"
              style="width: 100%; height: 100%; border-radius: 0px;background-color: var(--main-1); font-size: 1vw;" >
                <span class="fw-bold" style="color: white; font-size: 1.5em;">다른 전시실 둘러보기</span>
              </button>
            </form>
          </div>
          <div class="col-8 pe-0">
            <form id="myForm" name="myForm" 
            th:attr="action=@{/studioComplete}" method="post">
              <button class="btn btn-light p-3" type="button" data-bs-toggle="modal" data-bs-target="#productModal"
              style="width: 100%; height: 100%; border-radius: 0px;font-size: 1vw;">
                <span class="fw-bold" style="color: var(--main-1); font-size: 1.5em;">갤러리에 전시하기</span>
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- <div class="" style="flex:0.08;"> -->
      </div>
    </div>
    
    
  

    <!-- footer -->
    <footer th:replace="fragments/footer :: footer"
    class="custom-footer">
      <br><br>
      <span class="fs-6" style="font-family: 'SUITE-Regular', sans-serif;">Copyright © 2023 YE-BEEN. All Rights Reserved</span>
    </footer>




    <!-- productModal -->
    <div class="modal modal-lg" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="ture"
    th:replace="fragments/modal :: productModal">
      <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content p-2" style="background-color: var(--main-1); border-width: 1px; border-color: white; border-style: solid; border-radius: 0px;">

          <div class="modal-header pb-0" style="border-width: 0px;">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="width: 3vw; height: 3vw; font-size: 0px;">
              <img class="img-fluid" src="../static/close.svg" 
                th:attr="src=@{/close.svg},title=#{logo},alt=#{logo}"/>
            </button>
          </div>
          <div class="modal-body" style="padding-left: 5vw; padding-right: 5vw;">
            
            <div class="container d-flex flex-column">
              <!-- 상단 -->
              <div class="container d-flex flex-column p-0 pb-2" >
                
                <div class="container d-flex flex-row p-0 pb-4" >
                  <div class="container d-flex flex-column p-0 pe-3">
                    <span class="pb-2" style="font-size: 1.2vw; font-weight: 500;color: white;">작품위치</span>
                    <span style="font-size: 1.2vw; font-weight: 500;color: white;">15전시실</span>
                  </div>
                  <div class="container d-flex flex-column p-0 ps-3">
                    <span class="pb-2" style="font-size: 1.2vw; font-weight: 500;color: white;">작가명</span>
                    <input type="text" class="" id="id" placeholder="미입력 시 '익명'으로 출품됩니다." style="color: var(--text-2); letter-spacing: -0.16px; font-weight: 400; font-size: 1vw; background-color: var(--main-2); stroke-width: 1px; stroke: var(--line); border-width: 0px; padding: 1vw; padding-top: 0.5vw; padding-bottom: 0.5vw;">
                  </div>
                </div>

                <div class="container d-flex flex-row p-0 pb-2" >
                  <div class="container d-flex flex-column p-0 pe-3">
                    <span class="pb-2" style="font-size: 1.2vw; font-weight: 500;color: white;">작품명</span>
                    <input type="text" class="" id="name" placeholder="미입력 시 ‘무제'로 출품됩니다." style="color: var(--text-2); letter-spacing: -0.16px; font-weight: 400; font-size: 1vw; background-color: var(--main-2); stroke-width: 1px; stroke: var(--line); border-width: 0px; padding: 1vw; padding-top: 0.5vw; padding-bottom: 0.5vw;">
                  </div>
                  <div class="container d-flex flex-column p-0 ps-3">
                    <span class="pb-2" style="font-size: 1.2vw; font-weight: 500;color: white;">비밀번호</span>
                    <input type="password" class="no-spin" id="pw" pattern="\d+" required onkeypress='return checkNumber(event)' placeholder="숫자로 입력해주세요." style="color: var(--text-2); letter-spacing: -0.16px; font-weight: 400; font-size: 1vw; background-color: var(--main-2); stroke-width: 1px; stroke: var(--line); border-width: 0px; padding: 1vw; padding-top: 0.5vw; padding-bottom: 0.5vw;">
                    <span class="pt-2" style="color: var(--text-2); font-weight: 400; font-size: 0.8vw;">*정보 수정&작품 파기 시 사용됩니다.</span>
                  </div>
                </div>

              </div>
              <!-- 하단 -->
              <div class="container d-flex flex-column p-0">
                <span class="pb-2" style="font-size: 1.2vw; font-weight: 500;color: white;">작품설명</span>
                <textarea type="text" class="no-scroll" id="content" placeholder="미입력 시 공란으로 출품됩니다." style="color: var(--text-2); letter-spacing: -0.16px; font-weight: 400; font-size: 1vw; background-color: var(--main-2); border-width: 0px; padding: 1vw; padding-top: 0.5vw; padding-bottom: 1vw;"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer pt-4" style="border-width: 0px;">
            <button class="btn btn-light m-0 p-3" type="submit"
            style="width: 100%; height: 100%; border-radius: 0px;font-size: 1vw;">
              <span class="fw-bold" style="color: var(--main-1); font-size: 1.5em;">작품 전시하기</span>
            </button>
          </div>

        </div>
      </div>
    </div>


    <script th:replace="fragments/scripts :: scripts1"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

    <!-- Jquery CDN 로드 : 항상 최신 버전 사용 -->
    <script th:replace="fragments/scripts :: scripts4" src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script th:replace="fragments/scripts :: scripts2">
      // nav 클릭때마다 배경색 변경 커스텀
      // 스크롤시 NavBar 불투명도 변경
    </script>

    <script th:replace="fragments/scripts :: scripts3">
      // 비밀번호 정규식 등록
    </script>

  </body>
</html>
