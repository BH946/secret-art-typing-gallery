<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('스튜디오')">
  </head>

  <body>

    <!-- 커스텀 CSS -->
    <style>
    </style>

    <!-- header -->
    <nav th:replace="fragments/header :: header">
    </nav>

    <hr style="color:white;"/>

    <!-- main 개발 -->
    <div class="custom-container-default">
      <!-- 상단 -->
      <div class="container" style="text-align: center;">
        <h4 style="color: white; font-weight: 700;">작품이 완성되었습니다</h4>
        <span style="font-size: 1vw; color: var(--text-2); font-weight: 400;">완성된 작품은 안전하게 이미지화되어 타인이 내용을 파악할 수 없어요.</span>
        <div class="field-error" th:errors="${item.imgSrc}"></div>
      </div>

      <!-- 중단 -->
      <div th:replace = "fragments/album :: album"
      class="container pb-0 d-flex" >
        <div class="p-2 d-flex" style="flex:1; background-color: var(--main-2); border-width: 1px; border-color: white; border-style: solid;">
          <div class="" style="flex:1; background-color: white;">
            TEST
          </div>
        </div>
      </div>

      <!-- 하단 -->
      <div class="container d-flex" style="">
        <div style="flex:1;">
          <div class="row m-0" style="height: 100%;">
            <div class="col-4 ps-0">
              <form th:attr="action=@{/gallery}" method="get">
                <button class="btn btn-light p-3" type="submit"
                style="width: 100%; height: 100%; border-radius: 0px;background-color: var(--main-1); font-size: 1vw;" >
                  <span class="fw-bold" style="color: white; font-size: 1.5em;" th:text="#{button.prev}">다른 전시실 둘러보기</span>
                </button>
              </form>
            </div>
            <div class="col-8 pe-0">
              <button th:unless="${itemId}" class="btn btn-light p-3" type="button" data-bs-toggle="modal" data-bs-target="#productModal"
                      style="width: 100%; height: 100%; border-radius: 0px;font-size: 1vw;">
                <span class="fw-bold" style="color: var(--main-1); font-size: 1.5em;" th:text="#{button.product}">갤러리에 전시하기</span>
              </button>
              <button th:if="${itemId}" class="btn btn-light p-3" type="button" data-bs-toggle="modal" data-bs-target="#updateModal"
                      style="width: 100%; height: 100%; border-radius: 0px;font-size: 1vw;">
                <span class="fw-bold" style="color: var(--main-1); font-size: 1.5em;" th:text="#{button.update}">수정하기</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  

    <!-- footer -->
    <footer th:replace="fragments/footer :: footer"
    class="custom-footer">
      <br><br>
      <span class="fs-6" style="font-family: 'SUITE-Regular', sans-serif;">Copyright © 2023 YE-BEEN. All Rights Reserved</span>
    </footer>



    <!-- productModal or updateModal 선택 -->
    <th:block th:unless="${itemId}">
      <div  class="modal modal-lg" id="productModal" tabindex="-1" aria-hidden="ture"
        th:replace="fragments/modal :: productModal">
      </div>
    </th:block>
    <th:block th:if="${itemId}">
      <div class="modal modal-lg" id="updateModal" tabindex="-1" aria-hidden="ture"
        th:replace="fragments/modal :: updateModal">
      </div>
    </th:block>
    <div th:if="${itemId}">test1</div>
    <div th:unless="${itemId}" th:text="${itemId}">test2</div>


    <script th:replace="fragments/scripts :: scripts1"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

    <!-- Jquery CDN 로드 : 항상 최신 버전 사용 -->
    <script th:replace="fragments/scripts :: scripts4" src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script th:replace="fragments/scripts :: scripts2">
      // nav 클릭때마다 배경색 변경 커스텀
      // 스크롤시 NavBar 불투명도 변경
    </script>

    <script th:replace="fragments/scripts :: scripts3">
      // 비밀번호 정규식 등록
    </script>

  </body>
</html>
